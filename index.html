<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Learning Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini E-Learning Platform</h1>
  </header>

  <main>
    <section id="home">
      <h2>Available Courses</h2>
      <div id="course-list" class="course-container"></div>
    </section>

    <section id="course-detail" class="hidden">
      <button id="back-btn" class="back-btn">‚Üê Back to Courses</button>
      <h2 id="course-title"></h2>
      <p id="course-description"></p>
      <ul id="lesson-list"></ul>
      <button id="complete-btn" class="complete-btn">Mark Course as Completed</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mini E-Learning Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
